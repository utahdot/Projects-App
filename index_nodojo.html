<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>UDOT Projects App 2.0</title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
        <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.0.0-beta.67/calcite.css">
        <link rel="stylesheet" href="style_nodojo.css">

        <script src="https://js.arcgis.com/4.21/"></script>
        <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.67/calcite.esm.js"></script>
        <script nomodule="" src="https://js.arcgis.com/calcite-components/1.0.0-beta.67/calcite.js"></script>
        <script src="index_nodojo.js"></script>
    </head>

    <body>

        <div id="viewDiv">
            <!-- UI button to show/hide tableDiv -->
            <div id="btn-tabDiv" title="Attribute Table" class="esri-widget esri-widget--button esri-widget esri-interactive">
                <span class="esri-icon-table"></span>
            </div>

            <!-- UI button to download CSV -->
            <div id="btn-exportDiv" title="Export to CSV" class="esri-widget esri-widget--button esri-widget esri-interactive">
                <span class="esri-icon-download"></span>
            </div>

            <!-- UI button to zoom to State extent -->
            <div id="btn-zoomUtah" title="Zoom to Utah Extent" class="esri-widget esri-widget--button esri-widget esri-interactive">
                <span class="esri-icon-globe"></span>
            </div>
        </div>

        <div id="tabDiv">
            <calcite-tabs bordered layout="center" scale="s">
                <calcite-tab-nav slot="tab-nav">
                    <calcite-tab-title active>Planned</calcite-tab-title>
                    <calcite-tab-title>Finished</calcite-tab-title>
                    <calcite-tab-title>In Design</calcite-tab-title>
                    <calcite-tab-title>Studies</calcite-tab-title>
                    <calcite-tab-title>Construction</calcite-tab-title>
                    <calcite-tab-title>Substantially Complete</calcite-tab-title>
                    <calcite-tab-title>All Projects</calcite-tab-title>
                </calcite-tab-nav>

                <calcite-tab active><div id="tabPlanned" class="tabContent"></div></calcite-tab>
                <calcite-tab><div id="tabFinished" class="tabContent"></div></calcite-tab>
                <calcite-tab><div id="tabInDesign" class="tabContent"></div></calcite-tab>
                <calcite-tab><div id="tabStudies" class="tabContent"></div></calcite-tab>
                <calcite-tab><div id="tabConstruction" class="tabContent"></div></calcite-tab>
                <calcite-tab><div id="tabSubstantiallyComplete" class="tabContent"></div></calcite-tab>
                <calcite-tab><div id="tabAllProjects" class="tabContent"></div></calcite-tab>
            </calcite-tabs>
        </div>

        <!-- <div id="footer">Table Tab Expander</div> -->
    </body>
</html>
