<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Intro to MapView - Create a 2D map - 4.12</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.12/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.12/"></script>
    <script>
      require(["esri/Map", "esri/views/MapView"],
       function(Map, MapView) {        
           var map = new Map({          
               basemap: "streets"        });        
               var view = new MapView({          
                   container: "viewDiv",          
                   map: map,          
                   zoom: 12,          
                   //padding: 12          
                   center: [15, 65], 
                   // longitude, latitude          
                   constraints: {            
                       maxScale: 285          
                    },          
                       autoResize: true,         
                        popup: {            
                            viewModel: {              
                                actions: {                
                                    zoom: false              
                                },              
                                actionsMenuEnabled: false            
                            },            dockEnabled: false,           
                             dockOptions: {              breakpoint: false,     
                                   },            featureNavigationEnabled: true        
                                  }        });                
                                  var element = document.createElement('div'); 
                                         element.className = "esri-icon-collection esri-widget--button esri-widget esri-interactive";      
                                           element.addEventListener('click', function(evt){         
                                                console.log("clicked");         })     
                                                   view.ui.add(element, "top-right");      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
